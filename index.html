<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container border rounded-2 mt-5 pt-2 w-75">
      <a href="">London</a>
      <a href="">Birminham</a>
      <a href="">Brighton</a>
      <a href="">Edinburg</a>
      <div class="container">
        <form id="search" class="mt-4">
          <input
            id="search-input"
            class="form-control w-50"
            type="search"
            name="search"
            placeholder="Type a city..."
            autofocus="on"
          />
          <input class="btn btn-primary" type="submit" value="Search" />
          <input class="btn btn-success" type="button" value="Current" />
        </form>
      </div>
      <div class="row">
        <div class="col-6">
          <h3 id="city">Cambridge</h3>
          <h5></h5>
          <img class="img2" src="image/icons8-cloud-64.png" alt="" />
          <h1>11</h1>
          <span class="units">
            <a class="m-1" href="#" id="celcium">°C</a>|
            <a class="m-1" href="#" id="fahrenheit">°F</a>
          </span>
        </div>
        <div class="col-6">
          <p class="mt-4">Precipitation: 94%</p>
          <p>Wind: 2km/h</p>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <p>Wen</p>
          <img class="img1" src="image/icons8-cloud-64.png" alt="" />
          <p>12°C</p>
        </div>
        <div class="col-2">
          <p>Thu</p>
          <img class="img3" src="image/icons8-heavy-rain-50.png" alt="" />
          <p>12°C</p>
        </div>
        <div class="col-2">
          <p>Fri</p>
          <img class="img3" src="image/icons8-light-snow-50.png" alt="" />
          <p>10°C</p>
        </div>
        <div class="col-2">
          <p>Sat</p>
          <img
            class="img3"
            src="image/icons8-partly-cloudy-day-50.png"
            alt=""
          />
          <p>8°C</p>
        </div>
        <div class="col-2">
          <p>Sun</p>
          <img class="img1" src="image/icons8-cloud-64.png" alt="" />
          <p>9°C</p>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
